</head>

<body>

  <!-- Navbar (sit on top) -->

    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>BR</b> Architects</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">index</a>
        <a href="java.html" class="w3-bar-item w3-button">java</a>
        <a href="api.html" class="w3-bar-item w3-button">api</a>
      </div>
    </div>

  <!-- Page content -->
  <div class="w3-content w3-padding" style="max-width:1564px">

    <h1 style="margin: 50px 0;">The Document Object</h1>
    <hr>
    <h2>Just change A - Z</h2>
    <p id="demo">Z</p>
    <hr>
    <h2>Click to change</h2>
    <p id="demo2">Hi</p>
    <button onclick="myFunction()">Click me</button>
    <hr>
    <h2>Calculate number</h2>
    <input id="numb">
    <button type="button" onclick="myFunction2()">Submit</button>
    <p id="demo3"></p>
    <hr>


    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'black'],
          datasets: [{
            label: '# of Votes',
            data: [65, 59, 80, 81, 56, 55, 40],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(255, 205, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
              'rgb(255, 99, 132)',
              'rgb(255, 159, 64)',
              'rgb(255, 205, 86)',
              'rgb(75, 192, 192)',
              'rgb(54, 162, 235)',
              'rgb(153, 102, 255)',
              'rgb(201, 203, 207)'
            ],
            borderWidth: 1

          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    <br>
    <hr>

    <div>
      <canvas id="Chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const cht = document.getElementById('Chart');

      new Chart(cht, {
        type: 'pie',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'black'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3, 20],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>




    <!-- End page content -->
  </div>
  <!-- Footer -->

  <footer class="w3-center w3-black w3-padding-16">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
        class="w3-hover-text-green">w3.css</a></p>
  </footer>


  <script>
    //document.getElementById("demo").innerHTML = "Hello World";

    function printAlphabets() {
      // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
      const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

      // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
      alphabets.split('').forEach((alphabet, index) => {
        // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
        setTimeout(() => {
          document.getElementById("demo").innerHTML = alphabet;
          console.log(alphabet);
        }, index * 1000); // 1000 milliseconds = 1 วินาที
      });
    }
    printAlphabets();

    function myFunction() {
      document.getElementById("demo2").innerHTML = "Hello World";
    }

    function myFunction2() {
      // Get the value of the input field with id="numb"
      let x = document.getElementById("numb").value;
      // If x is Not a Number or less than one or greater than 10
      let text;
      if (isNaN(x) || x < 1 || x > 10) {
        text = "Input not valid";
      } else {
        text = "Input OK";
      }
      document.getElementById("demo3").innerHTML = text;
    }


  </script>

</body>
